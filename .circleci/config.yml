version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            go mod download
            go test ./...
  post-test:
    docker:
      - image: cimg/base:2025.01
    steps:
      - checkout
      - run:
          name: Post tests commands
          command: echo "Tests ran successfully!"
  build-and-push:
    docker:
      - image: cimg/base:2025.01
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build the Docker image and push it to DockerHub
          command: |
            docker build -t cugureanu/go-app-cicd:latest .
            echo $DOCKER_PASSWORD | docker login -u cugureanu --password-stdin
            docker push cugureanu/go-app-cicd:latest

workflows:
  deployment-workflow:
    jobs:
      - test
      - post-test:
          requires:
            - test
      - build-and-push:
          requires:
            - post-test
          filters:
            branches:
              only: main

